<!-- accounts/templates/accounts/manage_departments.html -->
{% extends 'base.html' %}

{% block title %}Manage Departments{% endblock %}

{% block content %}
<h2>Manage Departments</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Department</button>
</form>
<h3>Existing Departments</h3>
<ul>
    {% for department in departments %}
        <li>{{ department.name }} <a href="{% url 'accounts:delete_department' department.pk %}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
