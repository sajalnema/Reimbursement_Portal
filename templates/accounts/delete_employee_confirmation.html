{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
  <h2>Delete Employee</h2>
  <p>Are you sure you want to delete {{ employee.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'accounts:manage_employees' %}">Cancel</a>
  </form>
{% endblock %}
