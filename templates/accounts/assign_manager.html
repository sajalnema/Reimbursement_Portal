{% extends 'base.html' %}

{% block title %}Assign Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Assign Manager</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" class="card p-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Assign</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
